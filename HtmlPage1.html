<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container my-3">

    <!-- ===== Carousel (always visible) ===== -->
    <div id="carouselExample" class="carousel slide position-relative" data-bs-ride="carousel">

        <div class="carousel-inner rounded">
            <div class="carousel-item active">
                <img src="https://picsum.photos/1200/500?1" class="d-block w-100" alt="1">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/1200/500?2" class="d-block w-100" alt="2">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/1200/500?3" class="d-block w-100" alt="3">
            </div>
        </div>

        <!-- ===== Overlay Form (desktop/tablet only) ===== -->
        <div class="d-none d-lg-block position-absolute top-50 start-50 translate-middle bg-white p-4 rounded shadow"
             style="width:360px; z-index:10; opacity:.95;">
            <h5 class="text-center mb-3">Student Register</h5>
            <form>
                <input class="form-control mb-2" placeholder="Student ID">
                <input class="form-control mb-2" placeholder="Name">
                <input type="email" class="form-control mb-2" placeholder="Email">
                <input type="password" class="form-control mb-3" placeholder="Password">
                <button class="btn btn-primary w-100">Register</button>
            </form>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- ===== Mobile Form (below carousel) ===== -->
    <div class="d-lg-none mt-3">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="text-center mb-3">Student Register</h5>
                <form>
                    <input class="form-control mb-2" placeholder="Student ID">
                    <input class="form-control mb-2" placeholder="Name">
                    <input type="email" class="form-control mb-2" placeholder="Email">
                    <input type="password" class="form-control mb-3" placeholder="Password">
                    <button class="btn btn-primary w-100">Register</button>
                </form>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
